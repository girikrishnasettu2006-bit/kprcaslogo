
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <!-- Logo -->
    <center>
        <img src="https://kprcas.ac.in/file/wp-content/uploads/2022/01/Logo.png"
             alt="College Logo"
             width="200">
    </center>

    <br><br>

    <!-- Login Form -->
    <form action="#" method="post">
        <table align="center" cellpadding="10">
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" required></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
